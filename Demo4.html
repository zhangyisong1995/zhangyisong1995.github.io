<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Echarts图表显示</title>
		
	</head>
	<script src='jquery.min.js'></script>
	<script src='echarts.min.js'></script>
	<body>
		<div id ='d1' style='width:400px ;height:400px;'></div>
	</body>
	<script>
		var ec=echarts.init(document.getElementById('d1'))
		var option={
			title:{
				text:"销售数据",
				left:'center'
			},
			tooltip:{
				trigger:'axis'
			},
			legend:{
				data:['销售一部','销售二部']
			},
			toolbox:{/*  */
				feature:{
					saveAsImage:{
						show:'true'
					},
					restore:{
						show:'true'
					},
					dataView:{
						show:'true'
					},
					dataZoom:{
						show:'true'
					},
					magicType:{
						type:['line','bar','stack']
					}
				}
			},
			xAxis:{
				data:['1月','2月','3月','4月','5月','6月','7月','8月']
			},
			yAxis:{},
			series:[{
				name:'销售一部',
				data:[100,200,300,400,500,600,700,800],
				type:'bar',
				
			},
			{
				name:'销售二部',
				data:[200,300,400,400,500,600,700,800],
				type:'bar'
			}
			]
		}
		ec.setOption(option)
	</script>
</html>
